<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{blog/header :: header}"></div>
<body>
<header>
<!--Start Navigation Bar-->
<div th:replace="~{blog/header :: navbar}"></div>
<!--End Navigation Bar-->
</header>
<br />
<main>
<div class="container">
    <div class="row">

        <div class="col-md-9">
            <!--View Posts-->
            <div th:each="post: ${postsResponse}">
                <div class="card">
                    <div class="card-header">
                        <h3>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}"
                                th:text="${post.title}"></a>
                        </h3>
                        <div>
                            <strong th:text="${#temporals.format(post.createdOn,'dd MMM yyyy')}" ></strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.shortDescription}"></span>
                        <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more...</a>
                    </div>
                </div>
                <br/>
            </div>
        </div>


        <div class="col-md-3">
            <!--Search Bar-->
            <div th:replace="~{blog/search :: search}"></div>
        </div>

    </div>
</div>
</main>
<br/><br/><br/>
<!--Start Footer -->
<div th:replace="~{blog/footer :: footer}"></div>
<!--End Footer -->
</body>
</html>
