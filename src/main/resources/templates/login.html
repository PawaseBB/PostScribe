<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--About This Web Application-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Welcome to PostScribe, the ultimate web application for crafting, reading, and engaging with blog posts. Our platform offers both guest users and registered members a seamless experience. With advanced security powered by the Bcrypt password algorithm, you can confidently create, share, and connect in the world of blogging"/>

    <!--About organization / Company-->
    <meta property="og:title" content="PostScribe : Blog Application | Write Good Blogs" />
    <!--    <meta property="og:url" content="https://github.com/PawaseBB" />-->
    <meta property="og:site_name" content="PostScribe" />
    <meta property="og:description" content="Welcome to PostScribe, the ultimate web application for crafting, reading, and engaging with blog posts. Our platform offers both guest users and registered members a seamless experience. With advanced security powered by the Bcrypt password algorithm, you can confidently create, share, and connect in the world of blogging"/>

    <title>PostScribe</title>

    <!--All Links-->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PostScribe</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
<br/><br/><br/><br/>
<main>
<div class="container">
    <div class="row col-md-6 offset-md-3">
        <div th:if="${param.error}">
            <div class="alert alert-danger"> Invalid Email OR Password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success"> You have been logged out...</div>
        </div>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
            <form
                method="post"
                th:action="@{/login}"
                class="form-horizontal"
                role="form">
                <div class="form-group mb-3">
                    <label class="control-label">Email *</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Enter email address"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Password *</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Enter password"
                    />
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <span> Not registered yet?
                        <a th:href="@{/register}"> Register/Signup Here.. </a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</main>

<br/><br/><br/><br/>
<footer class="footer-copyright text-center bg-dark py-3"
        style="position:fixed; height:60px; width:100%; bottom:0; color:white">

        <strong>
            Copyright &copy; 2023 <a href="https://github.com/PawaseBB">Bhushan_Pawase</a>
            All rights reserved.
        </strong>
    </div>
</footer>
</body>
</html>
